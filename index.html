<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого место">
    </header>
  
    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/profile-image.jpg" alt="Аватарка">
          <div class="profile__block">
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="elements"></section>

    </main>

      <section class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </section>

    </div>

    <div class="popup popup_type_edit-button">
      <div class="popup__container popup__container_overlay-edit">
        <button class="popup__close popup__close_type_edit-button" type="button"></button>
        <form class="popup__form popup__form_type_edit-button" name="form-popup" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input id="name-input" name="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40" placeholder="Введите имя">
          <span id="name-error" class="name-input-error popup__input-error">Вы пропустили это поле.</span>
          <input id="job-input" name="job" class="popup__input popup__input_type_job" required minlength="2" maxlength="200" placeholder="О себе">
          <span id="job-error" class="job-input-error popup__input-error">Вы пропустили это поле.</span>
          <button class="popup__save popup__save_edit" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>  
      </div>
    </div>

    <div class="popup popup_type_add-button">
      <div class="popup__container popup__container_overlay-add">
        <button class="popup__close popup__close_type_add-button" type="button"></button>
        <form class="popup__form popup__form_type_add-button" name="form-popup">
          <h3 class="popup__title">Новое место</h3>
          <input id="place-input" name="name" class="popup__input popup__input_type_card-name" required minlength="2" maxlength="30" placeholder="Название">
          <span id="place-error" class="name-input-error popup__input-error">Вы пропустили это поле.</span>
          <input id="link-input"name="link" class="popup__input popup__input_type_link" required type="url" placeholder="Ссылка на картинку">
          <span id="link-error" class="name-input-error popup__input-error">Введите адрес сайта.</span>
          <button class="popup__save popup__save_add" type="submit" aria-label="Создать">Создать</button>
        </form>  
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_image popup__container_overlay-image">
      <button class="popup__close popup__close_type_image"></button>
        <figure class="popup__content">
          <img class="popup__image" alt ="картинка">
          <figcaption class="popup__text"></figcaption>
        </figure>
      </div>
    </div>

    <template id="element" class="element">
      <div class="element__info">
        <img class="element__image" alt="картинка">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button" aria-label="Понравилось"></button>
        <button type="button" class="element__button-trash" aria-label="Удалить"></button>
      </div>
     </template>

    <script src="scripts/validate.js"></script>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>

</body>
</html>
