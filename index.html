<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
    
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого место">
      </header>
  
        <main class="content">
           <section class="profile">
               <img class="profile__image" src="./images/profile-image.jpg" alt="Аватарка">
               <div class="profile__block">
               <div class="profile__description">
                 <h1 class="profile__name">Жак-Ив Кусто</h1>
                 <button type="button" class="profile__edit-button" aria-label="Изменить"></button>
               </div>
               <p class="profile__subtitle">Исследователь океана</p>
              </div>
               <button type="button" class="profile__add-button" aria-label="Добавить"></button>
           </section>

           <section class="elements">
              <ul class="element">
                  <li class="element__info">
                    <img class="element__image" src="/images/element-image-karachaevsk.jpg">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__button" aria-label="Понравилось"></button>
                  </li>
              </ul>
              <ul class="element">
                  <li class="element__info">
                    <img class="element__image" src="/images/element-image-elbrus.jpg">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button" aria-label="Понравилось"></button>
                  </li>
              </ul>
              <ul class="element">
                  <li class="element__info">
                    <img class="element__image" src="/images/element-image-dombai.jpg">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button" aria-label="Понравилось"></button>
                  </li>
              </ul>
              <ul class="element">
                  <li class="element__info">
                    <img class="element__image" src="/images/element-image-elbrus.jpg">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__button" aria-label="Понравилось"></button>
                  </li>
              </ul>
              <ul class="element">
                  <li class="element__info">
                    <img class="element__image" src="/images/element-image-dombai.jpg">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__button" aria-label="Понравилось"></button>
                  </li>
              </ul>
              <ul class="element">
                  <li class="element__info">
                    <img class="element__image" src="/images/element-image-karachaevsk.jpg">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__button" aria-label="Понравилось"></button>
                  </li>
              </ul>
           </section>
        </main>

           <section class="footer">
              <p class="footer__copyright">© 2022 Mesto Russia</p>
           </section>

           <div class="popup">
               <div class="popup__container">
                   <button class="popup__close" type="button"></button>
                   <form class="popup__form">
                     <h3 class="popup__title">Редактировать профиль</h3>
                     <input name="name" class="popup__subtitle popup__subtitle_name" required minlength="2" maxlength="40" placeholder="Введите имя">
                     <span class="popup__error popup__error_name"></span>
                     <input name="job" class="popup__subtitle popup__subtitle_job" required minlength="2" maxlength="200" placeholder="О себе">
                     <span class="popup__error popup__error_job"></span>
                     <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
                  </form>  
               </div>
           </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
